<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT-v8 | AI Chat UI</title>
  <style>
    /* ====== Global Styles ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #161b22;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #21262d;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #58a6ff;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 75%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .user {
      background: #238636;
      align-self: flex-end;
      color: #fff;
    }

    .assistant {
      background: #30363d;
      align-self: flex-start;
    }

    footer {
      background: #161b22;
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #21262d;
    }

    input, button {
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }

    button {
      padding: 0.75rem 1rem;
      background: #238636;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🤖 GPT-v8</h1>
    <small>Static HTML Chat UI</small>
  </header>

  <main id="chat-box">
    <div class="assistant message">
      Hello 👋! I’m GPT-v8 — your lightweight static AI chat interface. Ask me anything!
    </div>
  </main>

  <footer>
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Display user message
      appendMessage(text, "user");
      userInput.value = "";

      // Local AI simulation (can connect to backend)
      appendMessage("Thinking...", "assistant");
      const messages = chatBox.querySelectorAll(".assistant");
      const loading = messages[messages.length - 1];

      // Call backend proxy (replace URL)
      try {
        const response = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });
        const data = await response.json();
        loading.textContent = data.reply || "⚡ Response unavailable.";
      } catch (err) {
        loading.textContent = "❌ Error connecting to backend.";
      }

      saveChat();
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveChat() {
      const messages = Array.from(document.querySelectorAll(".message")).map(m => ({
        sender: m.classList.contains("user") ? "user" : "assistant",
        text: m.textContent
      }));
      localStorage.setItem("gptv8_chat", JSON.stringify(messages));
    }

    function loadChat() {
      const saved = localStorage.getItem("gptv8_chat");
      if (!saved) return;
      const messages = JSON.parse(saved);
      messages.forEach(m => appendMessage(m.text, m.sender));
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    loadChat();
  </script>
</body>
</html>
